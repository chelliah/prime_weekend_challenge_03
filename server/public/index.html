<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator - Weekend Challenge 3</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <!--<script type="text/javascript" src="vendors/jquery.min.map"></script>-->
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <p>Enter two numbers, and select an operation to execute</p>
        <div class="inputNumber well"></div>
        <!--<form id="input">-->
            <!--<label for="first">First entry:</label>-->
            <!--<input type="number" id="first" name="first" placeholder="Enter your First Number">-->
            <!--<label for="second">Second entry:</label>-->
            <!--<input type="number" id="second" name="second" placeholder="Enter your Second Number">-->
        <!--</form>-->
        <div class="operators">
            <div class="btn btn-default" data-type="Add" title="Add">+</div>
            <div class="btn btn-default" data-type="Subtract" title="Subtract">-</div>
            <div class="btn btn-default" data-type="Multiply" title="Multiply">*</div>
            <div class="btn btn-default" data-type="Divide" title="Divide">/</div>
        </div>
        <div class="numbers">
            <div class="btn btn-default" data-type="1" title="1">1</div>
            <div class="btn btn-default" data-type="2" title="2">2</div>
            <div class="btn btn-default" data-type="3" title="3">3</div>
            <div class="btn btn-default" data-type="4" title="4">4</div>
            <div class="btn btn-default" data-type="5" title="5">5</div>
            <div class="btn btn-default" data-type="6" title="6">6</div>
            <div class="btn btn-default" data-type="7" title="7">7</div>
            <div class="btn btn-default" data-type="8" title="8">8</div>
            <div class="btn btn-default" data-type="9" title="9">9</div>
            <div class="btn btn-default" data-type="0" title="0">0</div>
        </div>
        <div class="equal">
            <div class="btn btn-success" id="equals" title="Equals">=</div>
        </div>
        <div class="clear">
            <div class="btn btn-warning" title="Clear">Clear</div>
        </div>
        <div class="result"></div>
    </div>
</body>
</html>
